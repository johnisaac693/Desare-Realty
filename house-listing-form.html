<!DOCTYPE html>
<html>
<head>
    <title>DESARE REALTY : House Listing Form</title>
	<link rel="stylesheet" href="house-listing-form-style.css">
	<link rel="stylesheet" href="nav and foot.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>

    <div class="navbar">
		<img src="images/logo.jpg" alt="Logo">
		<a href="homepage.html">Home</a>
		<a href="aboutus.html">About Us</a>
		<a href="get-in-touch.html">Contact Us</a>
        <a href="FAA.html">Find Agents</a> 
        <a href="news.html">News & Trends</a> 
        <a href="faq.html">FAQ</a>
        <div class="account">
            <img src="images/user.png" alt="User">
            <span><a href="#">Account</span></a>
        </div>  
    </div>
	
	<h1>House Listing Form</h1>
	
	<form>
		<h2>Property Information</h2>
		<div class="form-group-2">
            <label for="price-range">Price Range:</label>
				<select id="price-range" name="price-range">
					<option value="" selected disabled>PLEASE SELECT</option>
					<option value="<1M">Less than 1M</option>
					<option value="1M-2M">1M-2M</option>
					<option value="2M-3M">2M-3M</option>
					<option value="3M-4M">3M-4M</option>
					<option value="4M-5M">4M-5M</option>
				</select>
        </div>
		<div class="form-group-3">
			<label for="property-type">Property Type:</label>
				<select id="property-type" name="property-type">
					<option value="" selected disabled>PLEASE SELECT</option>
					<option value="single">Single Attached</option>
					<option value="townhouse">Townhouse</option>
					<option value="condo">Condo</option>
					<option value="apartment">Apartment</option>
					<option value="bungalow">Bungalow</option>
					<option value="cabin">Cabin</option>
					<option value="house">House</option>
				</select>
        </div>
		<div class="form-group-1">
			<label for="home_address" class="home_address">Home Address</label>
            <input type="text" id="street_address" name="street_address">
            <label for="street_address">Street Address</label>
        </div>
        <div class="form-group-2">
            <input type="text" id="street_address_line_2" name="street_address_line_2">
            <label for="street_address_line_2">Street Address Line 2</label>
        </div>
		<div class="form-group-3">
            <input type="text" id="city" name="city">
            <label for="city">City</label>
        </div>
		<div class="form-group-2">
			<input type="text" id="state_province" name="state_province">
			<label for="state/province">State/Province</label>
        </div>
		<div class="form-group-3">
            <input type="text" id="postal_zip_code" name="postal_zip_code">
            <label for="postal_zip_code">Postal/Zip Code</label>
        </div>
		<div class="form-group-2">
            <input type="text" id="country" name="country">
            <label for="country">Country</label>
        </div>
		<div class="form-group-3">
            <input type="number" id="bedrooms" name="bedrooms" pattern="[0-9]+">
            <label for="bedrooms">Bedrooms</label>
        </div>
		<div class="form-group-2">
            <input type="number" id="bathroom" name="bathroom" pattern="[0-9]+">
            <label for="bathroom">Bathroom</label>
        </div>
		<div class="form-group-3">
            <input type="number" id="approximate_sqm" name="approximate_sqm"pattern="[0-9]+">
            <label for="approximate_sqm">Approximate sqm</label>
        </div>
		
    </form>
	
	<button type="submit">Submit</button>
	
	<div class="footer">
		<div class="footer-logo">
			<img src="images/fb.png" alt="Facebook">
			<img src="images/in.png" alt="LinkedIn">
			<img src="images/ig.png" alt="Instagram">
		</div>
		<div class="footer-buttons">
			<a href="#">About Us</a>
			<a href="#">Frequently Asked Questions</a> 
		</div>
    </div>
	
</body>
</html>
