<!DOCTYPE html>
<html>
<head>
    <title>DESARE REALTY : Properties</title>
	<link rel="stylesheet" href="house-listing-form-style.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>

    <div class="navbar">
		<img src="logo.jpg" alt="Logo">
		<a href="#">Buy</a>
		<a href="#">Sell</a>
		<a href="#">Rent</a>
        <a href="#">Mortgage</a> 
        <a href="#">Find Agents</a> 
        <a href="#">News & Trends</a> 
        <div class="account">
            <img src="user.png" alt="User">
            <span><a href="#">Account</a></span> 
        </div>  
    </div>
	
	<h1>House Listing Form</h1>
	
	<form>
		<h2>Property Information</h2>
		<div class="form-group-1">
            <input type="text" id="street_address" name="street_address">
            <label for="street_address">Street Address</label>
        </div>
        <div class="form-group-1">
            <input type="text" id="street_address_line_2" name="street_address_line_2">
            <label for="street_address_line_2">Street Address Line 2</label>
        </div>
		<div class="form-group-2">
            <input type="text" id="city" name="city">
            <label for="city">City</label>
        </div>
		<div class="form-group-3">
			<input type="text" id="state_province" name="state_province">
			<label for="state/province">State/Province</label>
        </div>
		<div class="form-group-2">
            <input type="text" id="postal_zip_code" name="postal_zip_code">
            <label for="postal_zip_code">Postal/Zip Code</label>
        </div>
		<div class="form-group-3">
            <input type="text" id="country" name="country">
            <label for="country">Country</label>
        </div>
		<div class="form-group-2">
            <input type="text" id="bedrooms" name="bedrooms">
            <label for="bedrooms">Bedrooms</label>
        </div>
		<div class="form-group-3">
            <input type="text" id="bathroom" name="bathroom">
            <label for="bathroom">Bathroom</label>
        </div>
		<div class="form-group-2">
            <input type="text" id="approximate_sqm" name="approximate_sqm">
            <label for="approximate_sqm">Approximate sqm</label>
        </div>
		<div class="form-group-3">
            <input type="text" id="no_of_stories" name="no_of_stories">
            <label for="no_of_stories">No. of Stories</label>
        </div>
		<div class="form-group-1">
            <input type="file" id="upload_image" name="upload_image" accept="image/*" style="display: none;">
			<label for="upload_image" id="upload_image">Upload Image File Here</label>
        </div>
		<div class="form-group-1">
            <input id="property_description" name="property_description" placeholder="Property Description..."></input>
        </div>
		
    </form>
	
	<button type="submit">Submit</button>
	
	<div class="footer">
		<div class="footer-logo">
			<img src="fb.png" alt="Facebook">
			<img src="in.png" alt="LinkedIn">
			<img src="ig.png" alt="Instagram">
		</div>
		<div class="footer-buttons">
			<a href="#">About Us</a>
			<a href="#">Career</a>
			<a href="#">Feedback</a>
			<a href="#">Sitemap</a> 
			<a href="#">Privacy</a> 
			<a href="#">Terms</a> 
			<a href="#">Agent Support</a> 
		</div>
    </div>
	
</body>
</html>
